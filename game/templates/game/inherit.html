{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Anika Games</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'game/inherit.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
            <div id="main-button-container">
                <div class="btn-group-vertical">
                    {% if user.is_authenticated %}
                    <button id="main-button" type="button" class="btn btn-danger">Main</button>
                    <button id="main-button" type="button" class="btn btn-danger">Profile</button>
                    <button id="main-button" type="button" class="btn btn-danger">Games</button>
                    <button id="main-button" type="button" class="btn btn-danger">Friends</button>
                    <button id="main-button" type="button" class="btn btn-danger">Store</button>
                    {% endif %}
                    <div id="special">
                        <form>
                            <input id="main-button" type="submit" class="btn btn-dark"  value="Registrar">
                        </form>
                        <form>
                            <input id="main-button" type="submit" class="btn btn-dark"  value="Login">
                        </form>
                        {% if user.is_authenticated %}
                        <form>
                            <input id="main-button" type="submit" class="btn btn-dark"  value="Logout">
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div id="main-page-layout">
                {% block body %}
                {% endblock %}
            </div>
            
    </body>
</html>
