{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ name }}@Noose</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body style="background-color: red">
        <div class="card text-white bg-secondary mb-3">
            <img src="{% static 'game/red_anime.jpg' %}" class="card-img-top" alt="..." style="width:30%; height: 30%;">
            <div class="card-body">
              <h5 class="card-title">{{ name }}</h5>
              <p class="card-text">{{ name }} is now on Noose</p>
              <p class="card-text">Follow to chat with {{ name }}</p>
              {% if request.user.username != name %}
                {% if follower %}
                <form action="{% url 'unfollow' name %}" method="POST">
                  {% csrf_token %}
                  <input class="btn btn-danger" type="submit" value="Unfollow">
                </form>
                {% else %}
                <form action="{% url 'follow' name %}" method="POST">
                  {% csrf_token %}
                  <input class="btn btn-danger" type="submit" value="Follow">
                </form>
                {% endif %}
              {% endif %}
            </div>
        </div> 
    </body>
</html>
