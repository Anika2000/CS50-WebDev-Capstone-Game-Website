{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body style="background-color:blue">
        <div class="card text-white bg-secondary mb-3">
            <img src="{% static 'game/blue_anime.jpg' %}" class="card-img-top" alt="..." style="width:30%; height: 30%;">
            <div class="card-body">
              <h5 class="card-title">{{ name }}</h5>
              <p class="card-text">Seems like {{ name }} is NOT on Noose</p>
              <p class="card-text">TELL {{ name }} TO GET HERE NOW!</p>
              <a href="{% url 'index' %}" class="btn btn-primary">Noose</a>
            </div>
        </div> 
    </body>
</html>
